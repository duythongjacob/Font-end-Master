<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <title>Nike Product</title> 
</head>
<body>
    <div class="container">
        <div class="container__card">
            <div class="card__item">
                <i class='bx bx-heart heart' ></i>
                <i class='bx bx-cart cart' ></i>
            </div>
            <div class="card__product">
                <img src="img/nike.png" alt="" srcset="">
            </div>

            <div class="card__nameItem"><h2>Nike Zoom KD 12</h2></div>
            <div class="card__price">$99</div>
            <div class="card__size">
                <h3>Size:</h3>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
            </div>
            <div class="card__colorItem">
                <h3>Color:</h3>
                <span class="red"></span>
                <span class="green"></span>
                <span class="blue"></span>
                <span class="yellow"></span>
            </div>
            <div class="card__action">  
                <div class="box__action">

                 
                    <button>Buy Now</button>
                    <button>Add to cart</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
