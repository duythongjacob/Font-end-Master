
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <title>Detect-pressed-key</title> 
</head>
<body>
    <div class="wrapper__key">
        <div class="press__key">
            <button class="key">Press any key</button>
         
        </div>
        <div class="inner__key  hide">
            <div class="inner__circle">17</div>
           <div class="detail">          
               <div class="inner__box key">
                   <div class="box__name ">key</div>
                   <div class="box__code">123</div>
               </div>
               <div class="inner__box location">
                   <div class="box__name">location</div>
                   <div class="box__code">123</div>
               </div>
               <div class="inner__box which">
                   <div class="box__name">which</div>
                   <div class="box__code">123</div>
               </div>
               <div class="inner__box code">
                   <div class="box__name">code</div>
                   <div class="box__code">123</div>
               </div>
           </div>
        </div>
    </div>

 
</body>
<script src="js/logic.js"></script>
</html>
